<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="register/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="register/css/css.css">
    <script src="layui/layui.js"></script>
    <script src="./js/regist.js"></script>

    <title>注册</title>
</head>
<body>
<div class="login shadow">
    <div class="logintop">
       <p class="title titleshadow">注册</p> 
    </div>
    <form class="layui-form logintext usertext" id="utext">
        <div id="user" class="userlogin">
            <div class="input">
                <div>
                    <i class="iconfont icon-wo iconlogin"></i>
                    <input id="mid"  name="mid" type="text" placeholder="登录账号" required="" autocomplete="on">  
                </div>
                <div>
                    <i class="iconfont icon-suo iconlogin"></i>
                    <input type="name" id="name" name="name" placeholder="姓名" required="" autocomplete="on">
                </div>
                <div>
                    <i class="iconfont icon-suo iconlogin"></i>
                    <input type="password" id="password" name="password" placeholder="密码" required="" autocomplete="on">
                </div>
                <div>
                    <i class="iconfont icon-suo iconlogin"></i>
                    <input type="email" id="email" name="email" placeholder="邮箱" required="" autocomplete="on">
                </div>
                <div>
                    <i class="iconfont icon-suo iconlogin"></i>
                    <input type="number" id="phone" name="phone" placeholder="手机号" required="" autocomplete="on">
                </div>
            </div>
            <div class="action">
                <input type="button" id="button1" class="login-button" lay-submit value="Register" lay-filter="submitBtn">
            </div>
        </div>
    </form>
</div>

<div class="bottom">
    <p class="banquan">2019 <a href="http://www.cap.edu.cn" target="_blank">成都航院信息工程学院</a>-学生会外联部©版权所有</p>
</div>
</body>
<script src="register/js/changeImg.js"></script>

</html>
